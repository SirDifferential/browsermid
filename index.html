<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="StyleSheet" href="web.css" type="text/css" media="screen">
<script src="jquery-1.11.1.min.js"></script>
<title>MIDI</title>
</head>
<body>

<script>
var getfiles = function(dir) {
    $.get(dir, function(data) {
        var $s = $("#midilist ul");
        var links = $(data).find("a");
        links.each(function() {
            var href = $(this).attr("href");
            if (/\.(mid)$/.test(href)) {
                $s.append("<li class=\"miditem\"><a href=\"#\">" + $(this).text() + "</a></li>");
            }
        });
    });
};
</script>

<script>
$(document).ready(function() {
    getfiles("midis");
    $("#loading").hide();

    var activemidi = null;

    $("#listing").on("click", "li", function(event) {
        console.log($(this).text());
        var midiname = $(this).text();
        var path = $(this).val();

        $("#loading").show();

        $.ajax({
            url: "cgi-bin/midi_to_ogg.py",
            type: "POST",
            timeout: 8000,
            data: {"path": midiname},
            async: false,
            success: function(response) {
                var audio = document.getElementById("oggplayer");
                audio.src = "data:audio/ogg;base64," + response;
                audio.type = "type/ogg";
            },
            error: function(x, errmsg, err) {
                $("#player").append("Error code: " + x.status);
                $("#player").append(errmsg);
                $("#player").append(err);
            }
        });

        $("#loading").hide();
    });
});
</script>

<div id="content">
    <div id="midilist">
        <ul id="listing"></ul>
    </div>
    <div id="player">
        <audio id="oggplayer" controls autoplay>
        <p>Your browser does not support the audio element </p>
        </audio>

        <div id="loading">
        <p>Now loading!</p>
        </div>
    </div>
</div>
</body>
</html>
